<nav aria-label="breadcrumb" class="mb-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/categories" class="btn btn-success float-right"> << Voltar </a>
  </div>
</div>

<form [formGroup]="resourceForm" (ngSubmit)="submitForm()" >

  <div class="card">
    <div class="card-header">
      Informações da Categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
              <div *ngIf="!!resourceForm.get('name').errors.required">Dado obrigatório</div>
              <div *ngIf="!!resourceForm.get('name').errors.minlength">Deve conter no mínimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
            <label for="description">Decrição</label>
            <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg float-right mt-3" [disabled]="submittingForm || resourceForm.invalid">Salvar</button>

</form>
